<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="image-card">
                    <img src="/images/image-equilibrium.jpg" alt="cube-equilibrium" class="mainImg" />
                    <div>
                        <img src="./images/icon-view.svg" alt="icon-view">
                    </div>
                </div>
                <div class="text-card">
                    <h1 id="title">Equilibrium #3429</h1>
                    <p id="description">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="price-time">
                        <div class="price">
                            <img src="/images/icon-ethereum.svg" alt="ethereum" />
                            <p class="ethereum">0.041 ETH</p>
                        </div>
                        <div class="time">
                            <img src="/images/icon-clock.svg" alt="clock" />
                            <p class="clock">3 days left</p>
                        </div>
                    </div>
                    <hr />
                    <div class="owner">
                        <img src="/images/image-avatar.png" alt="avatar" />
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
                    target="_blank"
                    rel="noopener noreferer"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/cipdanila" target="_blank" rel="noopener noreferer">Ciprian Danila</a>.
            </div>
        </footer>
    </body>
</html>
